<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Background: purple / blue gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="50%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>

    <!-- Shell: yellow -->
    <linearGradient id="melonShell" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#facc15" />
      <stop offset="40%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#eab308" />
    </linearGradient>

    <!-- Flesh: pale creamy yellow -->
    <linearGradient id="melonFlesh" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#fefce8" />
      <stop offset="40%" stop-color="#fef3c7" />
      <stop offset="100%" stop-color="#fee2b3" />
    </linearGradient>

    <!-- Rounded square clip -->
    <clipPath id="roundSquare">
      <rect x="4" y="4" width="56" height="56" rx="14" />
    </clipPath>
  </defs>

  <!-- Rounded purple background -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#bgGrad)" />

  <g clip-path="url(#roundSquare)">
    <!-- Circle-shaped melon in the center -->

    <!-- Outer shell -->
    <circle
      cx="32"
      cy="32"
      r="15"
      fill="url(#melonShell)"
    />

    <!-- Flesh ring -->
    <circle
      cx="32"
      cy="32"
      r="11.5"
      fill="url(#melonFlesh)"
    />

    <!-- Inner cavity -->
    <circle
      cx="32"
      cy="32"
      r="6.5"
      fill="#fef3c7"
      opacity="0.97"
    />

    <!-- Seeds cluster -->
    <g fill="#e09b13">
      <ellipse cx="28.5" cy="31"   rx="1.1" ry="0.8" />
      <ellipse cx="30.5" cy="29.5" rx="1.05" ry="0.8" />
      <ellipse cx="33"   cy="29.3" rx="1.1" ry="0.8" />
      <ellipse cx="35"   cy="30.1" rx="1.05" ry="0.8" />
      <ellipse cx="33.8" cy="32.1" rx="1.05" ry="0.8" />
      <ellipse cx="31.2" cy="32.4" rx="1.05" ry="0.8" />
    </g>

    <!-- Highlight on shell -->
    <ellipse
      cx="26"
      cy="25"
      rx="4.2"
      ry="2.5"
      fill="#fefce8"
      opacity="0.45"
    />
  </g>
</svg>
